<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>webapp</title>
    <meta name="description" content="" />

    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Jowin/Datatables-Bootstrap3/BS3/assets/css/datatables.css" />
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">Users</h3>
      </div>

      <div class="jumbotron">
        <h1>Users</h1>
        <p class="lead">Showing User Data in a way that Makes Sense</p>
        <div class="btn-group">
          <button id="btnAll" type="button" class="btn btn-default">All</button>
          <button id="btnCity" type="button" class="btn btn-default">City</button>
          <button id="btnGen" type="button" class="btn btn-default">Gender</button>
          <button id="btnUnam" type="button" class="btn btn-default">Username</button>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-md-12">
          <table class="table table-striped" id="mainTbl" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Profile</th>
                <!-- <th>Title</th> -->
                <!-- <th>First</th> -->
                <!-- <th>Last</th> -->
                <th>Full Name</th>
                <!-- <th>Street</th> -->
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Username</th>
                <th>DOB</th>
              </tr>
            </thead>
            <tbody id="dataBody" >
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="btn-group pull-right">            
              <button id="btnChartGender" type="button" class="btn btn-default">By Gender</button>
              <button id="btnChartCity" type="button" class="btn btn-default">By City</button>
              <button id="btnChartState" type="button" class="btn btn-default">By State</button>
        </div>
      </div>
      <div class="row">
        <div id ="chartSec" class="col-md-6">
        </div>
        <div id ="chartSec2" class="col-md-6">
        </div>
        <div id="controlSec" class="col-md-6">
      </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

   

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>

        <script src="bower_components/highcharts/highcharts.js"></script>
        <script src="bower_components/highcharts/highcharts-more.js"></script>
        <script src="bower_components/highcharts/modules/exporting.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
